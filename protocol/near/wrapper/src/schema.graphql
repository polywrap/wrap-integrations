# Full access permission allows an account to call all public contract functions
type FullAccessPermission {
  _:String!
}

# Function call permissions describe which contract functions an account can call
type FunctionCallPermission {
  receiverId: String!
  methodNames: [String!]!
  allowance: BigInt
}

# Action types define the data necessary to complete a type of action in a transaction
type Action {
  code: Bytes
  methodName: String
  args: Bytes
  gas: BigInt
  deposit: BigInt
  stake: BigInt
  publicKey: PublicKey
  accessKey: AccessKey
  beneficiaryId: String
}

type Transaction {
  signerId: String!
  publicKey: PublicKey!
  nonce: BigInt!
  receiverId: String!
  actions: [Action!]!
  blockHash:  Bytes
}

type TransactionWithHash implements Transaction {
    hash: String
}

type Signature {
  keyType: UInt8!
  data: Bytes!
}

type SignedTransaction {
  transaction: Transaction!
  signature: Signature!
}
