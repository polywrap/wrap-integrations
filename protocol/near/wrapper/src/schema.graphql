type Module {
    requestSignIn(
        contractId: String
        methodNames: [String!]
        successUrl: String
        failureUrl: String
    ): Boolean!

    ##### TODO borsh-wrapper serialization

    asSerialize(transaction: Transaction!): Bytes!
    tsSerialize(transaction: Transaction!): Bytes!
    #####

    signOut: Boolean!

    isSignedIn: Boolean!

    getAccountId: String

    """
    RPC Query Functions not part of JsonRpcProvider (Implemented, Tested)
    """
    getAccountState(
        accountId: String!
    ): AccountView!

    viewContractCode(
        accountId: String!
    ) : ViewContractCode!

    findAccessKey(
        accountId: String!
    ): AccessKeyInfo

    getPublicKey(
        accountId: String!
    ): PublicKey

    """
    RPC Query Functions not part of JsonRpcProvider (Implemented, Tested)
    """

    getAccountBalance(
        accountId: String!
    ): AccountBalance!

    getAccountDetails(
        accountId: String!
    ): [AccountAuthorizedApp!]!

    getAccessKeys(
        accountId: String!
    ): [AccessKeyInfo!]!

    viewFunction(
        contractId: String!
        methodName: String!
        args: JSON!
    ): JSON!

    viewContractState(
        prefix: String!
        blockQuery: BlockReference!
        accountId: String!
    ): ContractStateResult!

    """
    Transaction Query Functions (Implemented, Tested)
    """

    # creates a transaction. If signerId is not provided, creates transaction with wallet.
    #createTransaction(
    #    receiverId: String!
    #    actions: [Near_Action!]!
    #    signerId: String
    #): Near_Transaction!

    createTransaction(
        receiverId: String!
        actions: [Action!]!
        signerId: String
    ): Transaction!

    # signs a transaction without wallet
    #signTransaction(
    #    transaction: Near_Transaction!
    #): Near_SignTransactionResult!

    signTransaction(
        transaction: Transaction!
    ): SignTransactionResult!

    """
    Utility Functions
    """

    parseNearAmount(
        amount: String!
    ): String!

    formatNearAmount(
        amount: String!
    ): String!

    """
    JsonRpcProvider Query Functions (Implemented, Tested)
    """
    getBlock(
        blockQuery: BlockReference!
    ): BlockResult!

    """
    JsonRpcProvider Query Functions (Implemented, Tested)
    """
    status: NodeStatusResult!

    txStatus(
        txHash: String! #(Bytes | String)!
        accountId: String!
    ): FinalExecutionOutcome!

    txStatusReceipts(
        txHash: String! #Bytes!
        accountId: String!
    ): FinalExecutionOutcomeWithReceipts!

    blockChanges(
        blockQuery: BlockReference!
    ): BlockChangeResult!

    chunk(
        chunkId: String!  #  (String | [BigInt!])! chunk hash or [blockId, chunkId]
    ): ChunkResult!

    validators(
        blockId: String
    ): EpochValidatorInfo!

    experimental_protocolConfig(
        blockReference: BlockReference!
    ): NearProtocolConfig!

    lightClientProof(
        request: LightClientProofRequest!
    ): LightClientProof!

    accessKeyChanges(
        accountIdArray: [String!]!
        blockQuery: BlockReference!
    ): ChangeResult!

    singleAccessKeyChanges(
        accessKeyArray: [AccessKeyWithPublicKey!]!,
        blockQuery: BlockReference
    ): ChangeResult

    accountChanges(
        accountIdArray: [String!]!
        blockQuery: BlockReference!
    ): ChangeResult!

    contractStateChanges(
        accountIdArray: [String!]!
        blockQuery: BlockReference!
        keyPrefix: String
    ): ChangeResult!

    contractCodeChanges(
        accountIdArray: [String!]!
        blockQuery: BlockReference!
    ): ChangeResult!

    gasPrice(
        blockId: String
    ): BigInt!

    """
    JsonRpcProvider Mutation Functions
    """
    sendJsonRpc(
        method: String!
        params: JSON!
    ): JSON!

    """
    Generic Mutation Functions
    """

    # send one or more transactions to NEAR wallet to be signed and executed
    requestSignTransactions(
        # list of transactions to sign
        transactions: [Transaction!]!
        # url NEAR Wallet will redirect to after transaction signing is complete
        callbackUrl: String
        # meta information NEAR Wallet will send back to the application. `meta` will be attached to the `callbackUrl` as a url search param
        meta: String
    ): Boolean!

    # sends a signed transaction and awaits execution
    # sendTransaction(
    #    signedTx: Near_SignedTransaction!
    #): Near_FinalExecutionOutcome!
    
    sendTransaction(
        signedTx: SignedTransaction!
    ): FinalExecutionOutcome!
    
    # sends a signed transaction and immediately returns transaction hash
    sendTransactionAsync(
        signedTx: SignedTransaction!
    ): String!

    # creates, signs, and sends a transaction without wallet and awaits execution
    # signAndSendTransaction(
    #    receiverId: String!
    #    actions: [Near_Action!]!
    #    signerId: String!
    #): Near_FinalExecutionOutcome!

    signAndSendTransaction(
        receiverId: String!
        actions: [Action!]!
        signerId: String!
    ): FinalExecutionOutcome!

    # creates, signs, and sends a transaction without wallet and immediately returns transaction hash
    signAndSendTransactionAsync(
        receiverId: String!
        actions: [Action!]!
        signerId: String!
    ): String!

    # create a new Near account
    createAccount(
        newAccountId: String!
        publicKey: PublicKey! # | String
        amount: BigInt!
        signerId: String!
    ): FinalExecutionOutcome!

    deleteAccount(
        accountId: String!
        beneficiaryId: String!
        signerId: String!
    ): FinalExecutionOutcome!

    # deploy a contract
    deployContract(
        data: Bytes!
        contractId: String!
        signerId: String!
    ): FinalExecutionOutcome!

    # transfer Near from signer to receiver
    sendMoney(
        amount: BigInt!
        receiverId: String!,
        signerId: String!
    ): FinalExecutionOutcome!

    # call a contract function
    functionCall(
        contractId: String!
        methodName: String!
        args: JSON!
        gas: BigInt!
        deposit: BigInt!
        walletMeta: String
        walletCallbackUrl: String
        signerId: String
    ): FinalExecutionOutcome!

    # add access key to account
    addKey(
        publicKey: PublicKey! # | String
        contractId: String
        methodNames: [String!],
        amount: BigInt
        signerId: String!
    ): FinalExecutionOutcome!

    # delete access key associated with public key
    deleteKey(
        publicKey: PublicKey! # | String
        signerId: String!
    ): FinalExecutionOutcome!

    # Create a new account and deploy a contract to it
    createAndDeployContract(
        contractId: String!
        publicKey: PublicKey! # | String
        data: Bytes!
        amount: BigInt!
        signerId: String !
    ): FinalExecutionOutcome!

    # TODO Borsh module
    serializeTransaction(
        transaction: Transaction!
    ): Bytes!

    deserializeTransaction(
        transactionBytes: Bytes!
    ): Transaction!
}

